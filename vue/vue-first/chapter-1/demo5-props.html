<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
            var vm = new Vue({
                el: "#div1",
                data: {
                    items: ["java","linux","spring"]
                },
            });

            //定义一个vue组件（模版）component
            Vue.component("YS", {
                props: ['ys'],
                template: '<li>{{ys}}</li>'
            });
        });
    </script>
</head>
<body>
    <span id="div1" >
        <YS v-for="item in items" v-bind:ys="item">{{item}}</YS>
    </span>
</body>
</html>
