<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
            var vm = new Vue({
                el: "#div1",
                //Madel:数据
                data: {
                    message: "vue",
                    items: [
                        {message: "一心一意"},
                        {message: "二八定律"},
                        {message: "三心二意"},
                        {message: "四面八方"}
                    ]
                }
            });
        });
    </script>
</head>
<body>
    <span id="div1" v-bind:title="message">
        <li v-for="(item,index) in items">
            {{item.message}}---{{index}}
        </li>
    </span>
</body>
</html>
