<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>studentDetail</title>
</head>
<body th:inline="text" >
    <div th:if="${student!=null}">
        <h2>学生ID：[[${student.id}]]</h2>
        <h2>学生姓名：[[${student.name}]]</h2>
        <h2>学生年龄：[[${student.age}]]</h2>
    </div>
    <div th:if="${student==null}">
        <h2>查无此学生</h2>
    </div>
</body>

</html>
