<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>内敛表达式</title>
</head>
<body>
<div th:text="${data}"></div>
<h2>内敛文本（th:inline="text"）</h2>
<div th:inline="text">
    [[${data}]]
</div>
<script type="text/javascript" th:inline="javascript">
    function a() {
        alert([[${data}]])
    }
</script>
<button onclick="a()">弹窗</button>
</body>
</html>
